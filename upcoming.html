<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Tasks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        .navbar{
        background-color:#B9D9EB;}
        .container{
        background-color:#89CFF0;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">To-Do List</a>
            <div class="d-flex">
                <a href="{{ url_for('analysis') }}" class="btn btn-outline-primary me-2">Analysis</a>
                <a href="{{ url_for('calendar') }}" class="btn btn-outline-primary">Calendar</a>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center mb-4">Upcoming Tasks</h1>
        {% if upcoming_tasks %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Notes</th>
                        <th>Due Date</th>
                        <th>Repeat Option</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in upcoming_tasks %}
                        <tr>
                            <td>{{ task['task'] }}</td>
                            <td>{{ task['notes'] }}</td>
                            <td>{{ task['due_date'] }}</td>
                            <td>{{ task['repeat_option'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center text-muted">No upcoming tasks found.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
